<article class="recipe">
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>{{recipe.title}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="recipe-image col-md-4">
        <img src="{{recipe.image}}">
      </div>
      <div class="col-md-8">
      
        <div class="row">
          <div class="col-sm-5 recipe-text">
            <h2><span>Ingredients</span></h2>
            <div class="ingredient-list" style="justify-content: left;">
              <ul *ngFor="let ingredient of recipe.extendedIngredients">
                <li><strong>{{ ingredient.measures.metric.amount | truncate }}
                  {{ ingredient.measures.metric.unitShort }}</strong>{{ ingredient.name }}</li>
               
              </ul>
            </div>
          </div>
          <div class="col-sm-7 recipe-directions">
            <h2><span>Directions</span></h2>
            <ol *ngFor="let instruction of recipe.analyzedInstructions">
              <li *ngFor="let step of instruction.steps">
                {{ step.step }}
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
