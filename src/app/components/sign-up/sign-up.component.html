
<head> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></head><div class="container" id="container">
	
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-google-plus-g"><img src="assets/android-icon-36x36.png" alt="Google Icon"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="email" placeholder="Email Address" #userEmail required/>
			<input type="password"  placeholder="Password" #userPwd required/>
			<button (click)="ngAuthService.SignUp(userEmail.value, userPwd.value)"> Sign Up</button>
      <div class="formGroup"><BR>
        <button type="button" class="btn btn-danger btn-block" (click)="ngAuthService.GoogleAuth()">
          Log in with Google
        </button>
      </div>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			
			<div class="overlay-panel overlay-right">
				<h1>Already have an account?</h1>
				<button class="ghost" id="signUp"routerLink="/sign-in">Sign In</button>
			</div>
      
		</div>
	</div>
</div>
